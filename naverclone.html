<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 클론</title>
    <link rel="stylesheet" href="/naverclone.css">
</head>
<body>
<div class="entire">
    <div class="logo">
        <img src="/logo.png" width="300">
    </div>

    <div class="bar">
        <div id="typingbar">
            <form action="http://www.naver.com">
                <input id="name" type="text" placeholder="아이디">
                <input id="password" type="text" placeholder="비밀번호">
                <input id="button" type="submit" value="로그인">
            </form>
        </div>
    </div>
</div>
</body>
</html>
